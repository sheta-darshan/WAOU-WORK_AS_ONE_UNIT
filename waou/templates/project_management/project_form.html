{% extends 'base.html' %}
{% load static %}

{% block title %}Project Form{% endblock %}

{% block content %}
<main class="container w-75 my-5">
    <h2 class="mb-4">Project Form</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card p-4">
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</main>
{% endblock %}
