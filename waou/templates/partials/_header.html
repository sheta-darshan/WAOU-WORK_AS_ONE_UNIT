{% load static %}
<div class="b-example-divider"></div>

<nav class="py-2 bg-body-tertiary border-bottom">
  <div class="container d-flex flex-wrap">
    <ul class="nav me-auto">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link link-body-emphasis px-2">Home</a></li>
      <li class="nav-item"><a href="{% url 'about' %}" class="nav-link link-body-emphasis px-2">About</a></li>
    </ul>
    <ul class="nav">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link link-body-emphasis px-2" href="{% url 'profile' %}">Welcome, {{ user.first_name }}!</a>
      </li>
      <li class="nav-item">
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="nav-link link-body-emphasis px-2">Logout</button>
      </form>
      </li>
      {% else %}
      <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2">Login</a></li>
      <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap justify-content-center">
    <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
      <img src="{% static 'img/waou.png' %}" width="40" height="32" />
      <span class="fs-4">WAOU</span>
    </a>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
    </form>
  </div>
</header>
<main>
  {% block content %}
  {% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
