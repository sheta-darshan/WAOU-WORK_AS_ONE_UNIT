{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<main class="form-signup w-25 m-auto">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</main>
{% endblock %}
