{% extends 'base.html' %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
<main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="text-center mb-4">
                <img class="mb-4" src="{% static 'img/waou.png' %}" alt="Logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Signup</h1>
            </div>
            
            {{ form.as_p }}
            
            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        </form>
        
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="link-primary">Login here</a>.</p>
    </div>
</main>
{% endblock %}
